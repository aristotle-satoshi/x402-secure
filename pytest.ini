[pytest]
# Copyright 2025 t54 labs
# SPDX-License-Identifier: Apache-2.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=proxy/src/x402_proxy
    --cov=packages/x402-secure/src/x402_secure_client
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --cov-fail-under=30
    --ignore=tests/test_integration_docker.py

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow (deselect with '-m "not slow"')

# Async settings
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage settings
[coverage:run]
omit = 
    */tests/*
    */conftest.py
    */__init__.py
    */run_*.py
    */scripts/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
