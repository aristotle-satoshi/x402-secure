[pytest]
# Simplified configuration for Docker integration tests
testpaths = tests
python_files = test_integration_docker.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short

# Markers
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests

# Async settings
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
